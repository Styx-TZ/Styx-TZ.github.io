<!DOCTYPE html>
<html>

	<head>
		<title>Text Tool</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="utf-8">
		<!-- 引入 Bootstrap -->
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="css/font-awesome.min.css" />
		<link rel="stylesheet" href="css/style.css" />
		<!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
		<!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
		<!--[if lt IE 9]>
         <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
         <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
      <![endif]-->

	</head>

	<body>
		<script type="text/javascript" src="js/func.js"></script>

		<div class="page-header text-center">
			<h1>
			<i class="fa fa-hand-peace-o">
			Text Tool
			</i>
			</h1>
		</div>
		<div class="container text-center">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">基本功能</h3>
				</div>
				<div class="panel-body">

					<div class="row">
						<div class="col-md-6">
							<br> 输入
							<textarea id="txt" value="" rows="15"></textarea>
							<br>
							<div class="btn-group">
								<button type="button" class="btn btn-default" onclick="c1();">替换换行符</button>
								<button type="button" class="btn btn-default">按钮 2</button>
								<button type="button" class="btn btn-default">按钮 3</button>
							</div>

						</div>
						<div class="col-md-6">
							<br> 输出
							<textarea id="outtext" value="" rows="17"></textarea>
						</div>

					</div>
				</div>
			</div>

			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Latex to MathML(word格式)</h3>
				</div>
				<div class="panel-body">
						<div class="row">
							<iframe src="https://johnmacfarlane.net/texmath" style="width: 100%;height: 450px;"></iframe>
						</div>
				</div>
			</div>
		</div>
		<!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
		<script src="https://code.jquery.com/jquery.js"></script>
		<!-- 包括所有已编译的插件 -->
		<script src="js/bootstrap.min.js"></script>
	</body>

</html>
